{% extends 'admin/includes/layout.html' %}

{% block body %}




<div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">My Details</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal">
      <div class="box-body">

        <div class="form-group">
            <label for="full_name" class="col-sm-2 control-label">Name: </label>
  
            <div class="col-sm-10">
              <input type="text" class="form-control" id="full_name" placeholder="full_name" value={{current_user.full_name}}>
            </div>
        </div>
        
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
  
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="email" value={{current_user.email}}>
            </div>
        </div>

        <div class="form-group">
          <label for="phone" class="col-sm-2 control-label">Phone: </label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" placeholder="phone" value={{current_user.phone}}>
          </div>
        </div>

        <div class="form-group">
            <label for="dob" class="col-sm-2 control-label">Date of Birth: </label>

            <div class="col-sm-10">
                <input type="date" class="form-control" id="dob" placeholder="phone" value={{current_user.dob}}>
            </div>
        </div>

        <div class="form-group">
            <label for="ea" class="col-sm-2 control-label">Expert Advisor: </label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="ea" placeholder="Expert Advisor" value={{data.name}}>
            </div>
        </div>
    
        <div class="form-group">
            <label for="login" class="col-sm-2 control-label">Login: </label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="login" placeholder="login" value={{data.broker_login}}>
            </div>
        </div>

        <div class="form-group">
            <label for="s_key" class="col-sm-2 control-label">Serial Key: </label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="s_key" placeholder="serial key" value={{data.s_key}}>
            </div>
        </div>
        

      </div>

{% endblock %}
